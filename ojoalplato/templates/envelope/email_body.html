{% load i18n static %}<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% trans "Message from the contact form" %}</title>
    <!-- Designed by https://github.com/kaytcat -->
    <!-- Robot header image designed by Freepik.com -->
    <style type="text/css" media="only screen and (max-width: 480px)">
        /* Mobile styles */
        @media only screen and (max-width: 480px) {
            table[class="w320"] {
                width: 320px;
            }

            td[class="mobile-block"] {
                width: 100%;
                display: block;
            }
        }
    </style>
</head>
<body style="-webkit-font-smoothing:antialiased; width:100%; height:100%; color:#37302d; font-size:16px; padding:0; margin:0; display:block; background:#ffffff; -webkit-text-size-adjust:none"
      bgcolor="#ffffff" width="100%" height="100%">
<table align="center" cellpadding="0" cellspacing="0" height="100%" style="border-collapse:collapse; width:100%"
       width="100%">
    <tr>
        <td align="center" valign="top" bgcolor="#ffffff" width="100%"
            style="font-family:Helvetica, Arial, sans-serif; font-weight:400; text-align:center">
            <center>
                <table style="border-collapse:collapse; margin:0 auto" cellpadding="0" cellspacing="0" width="600">
                    <tr>
                        <td align="center" valign="top"
                            style="font-family:Helvetica, Arial, sans-serif; font-weight:400; text-align:center">
                            <table style="border-collapse:collapse; width:100%; margin:0 auto" cellpadding="0"
                                   cellspacing="0" width="100%">
                                <tr>
                                    <td style="font-family:Helvetica, Arial, sans-serif; font-weight:400; font-size:30px; text-align:center"
                                        align="center">
                                        <br>
                                        {% trans "Message from the contact form" %}
                                        <br>
                                        <br>
                                    </td>
                                </tr>
                            </table>
                            <table style="border-collapse:collapse; width:100%; margin:0 auto" cellpadding="0"
                                   cellspacing="0" bgcolor="#f2f2e7" width="100%">
                                <tr>
                                    <td style="font-family:Helvetica, Arial, sans-serif; font-weight:400; text-align:center"
                                        align="center">
                                        <br>
                                        <img src="http://{{ request.get_host }}{% static 'wpfamily/img/logo_white.png' %}" width="224"
                                             height="240" alt="robot picture">
                                    </td>
                                </tr>
                                <tr>
                                    <td style="font-family:Helvetica, Arial, sans-serif; font-weight:400; text-align:center; color:#f5774e; font-size:36px"
                                        align="center">
                                        Asunto: {{ subject }}
                                    </td>
                                </tr>
                                <tr>
                                    <td style="font-family:Helvetica, Arial, sans-serif; font-weight:400; text-align:center"
                                        align="center">
                                        <center>
                                            <table style="border-collapse:collapse; margin:0 auto" cellpadding="0"
                                                   cellspacing="0" width="60%">
                                                <tr>
                                                    <td style="font-family:Helvetica, Arial, sans-serif; font-weight:400; text-align:justify; color:black"
                                                        align="center">
                                                        <br>
                                                        <pre>{{ message }}</pre>
                                                        <br>
                                                        <br>
                                                    </td>
                                                </tr>
                                            </table>
                                        </center>
                                    </td>
                                </tr>
                            </table>
                            <table style="border-collapse:collapse; width:100%; margin:0 auto" cellpadding="0"
                                   cellspacing="0" bgcolor="#f2f2e7" width="100%">
                                <tr>
                                    <td style="font-family:Helvetica, Arial, sans-serif; font-weight:400; text-align:center; background-color:chocolate"
                                        bgcolor="#f5774e" align="center">
                                        <div style="text-align: center;">
                                            <table style="border-collapse:collapse; width:80%; margin:0 auto"
                                                   cellspacing="0" cellpadding="0" width="80%">
                                                <tr>
                                                    <td style="font-family:Helvetica, Arial, sans-serif; font-weight:400; text-align:left; color:#933f24"
                                                        align="left">
                                                        <br>
                                                        <br>
                                                        {% trans "Sender" %}: {{ sender }}
                                                    </td>
                                                    <td style="font-family:Helvetica, Arial, sans-serif; font-weight:400; text-align:right; vertical-align:top; color:#933f24"
                                                        align="right">
                                                        <br>
                                                        <br>
                                                        {{ email }}
                                                    </td>
                                                </tr>
                                            </table>
                                            <table style="border-collapse:collapse; width:80%; margin:0 auto"
                                                   cellspacing="0" cellpadding="0" width="80%">
                                                <tr>
                                                    <td style="font-family:Helvetica, Arial, sans-serif; font-weight:400; color:#933f24; text-align:left; border-bottom:1px solid #933f24"
                                                        align="left">
                                                        <br>
                                                        <br>
                                                    </td>
                                                </tr>
                                            </table>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            <table style="border-collapse:collapse; width:100%; margin:0 auto" cellpadding="0"
                                   cellspacing="0" bgcolor="#414141" width="100%">
                                <tr>
                                    <td style="font-family:Helvetica, Arial, sans-serif; font-weight:400; text-align:center; color:#bbbbbb; font-size:12px"
                                        align="center">
                                        <br>
                                        {% trans "message sent with envelope - a contact form app for Django" %}
                                        <br>
                                        <br>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </center>
        </td>
    </tr>
</table>
</body>
</html>
